<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MATCH on GitHub</title>
<style>
  body { background:#0d1117; color:#ffffff; font-family: Arial, sans-serif; padding:20px; }
  label { display:block; margin-top:10px; }
  #output img { width:300px; height:300px; object-fit:contain; display:inline-block; margin:0 2px; }
  input[type=file], input[type=range], button { background:#161b22; color:#fff; border:1px solid #30363d; padding:8px; cursor:pointer; margin-top:5px; }
</style>
<script src="matching-pfp.js"></script>
</head>
<body>
<h2>MATCH [ github.com/typescriptlang/Match ]</h2>

<input type="file" id="upload" accept="image/*">
<label><input type="checkbox" id="circular"> Circular</label>
<label>Zoom: <input type="range" id="zoom" min="0.5" max="1.5" step="0.01" value="1"></label>

<div id="output"></div>
</body>
</html>
